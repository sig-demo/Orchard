version: "1"
project:
  name: ${scm.git.repo}
  branch: main
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    buildCommands:
    - shell: [msbuild, /t:FastBuild, Orchard.proj, /p:Solution=src\Orchard.sln, /p:Configuration=Release, /p:Platform="x64"]
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
analyze:
  mode: central
  coverity:
    cov-analyze: ["--all", "--webapp-security", "--enable-audit-mode"]
install:
  coverity:
    version: default
serverUrl: https://demo.polaris.synopsys.com
